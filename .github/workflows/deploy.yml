name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          PUBLIC_SUPABASE_URL: https://gdvdvjymkakuoepyhajk.supabase.co
          PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkdmR2anlta2FrdW9lcHloYWprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MTkxNjAsImV4cCI6MjA4NjE5NTE2MH0.pskKKQAmhfMPcRrBzVV-biTuyNsH3efgn0x0oKB7ULA
          PUBLIC_SENTRY_DSN: https://d6abaee64ba56d84d28c19b880cc5229@o4510854981746688.ingest.de.sentry.io/4510854987513936
          PUBLIC_SITE_URL: https://ambitia.io

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
